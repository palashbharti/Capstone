<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enter Your Details</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="sticky-top">
            <div>
                <div
                    class="d-flex justify-content-between align-items-center p-2 bd-highlight"
                >
                    <div class="col-md-6 logo">
                        <a href="/index.html"
                            ><img class="img-fluid" src="logo3.png"
                        /></a>
                    </div>
                    <button type="button" class="btn btn-primary text-end">
                        Sign In
                    </button>
                </div>
            </div>
        </nav>
        <main>
            <!--Color Paletter URL https://coolors.co/ee2e31-f1b7f6-fcc05f-0e9594-531cb3-->
            <div class="container">
                <div class="row">
                    <!-- END OF INTRO IMAGE -->
                    <div>
                        <h1 class="text-center">It's About Time...</h1>
                        <h2 class="text-center">...For a Real Life Rom Com</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Name"
                                    aria-label="Name"
                                />
                            </div>
                            <!--NAME INPUT ENDS-->
                            <div class="col-md-6">
                                <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Email"
                                    aria-label="Email"
                                />
                            </div>
                            <!--EMAIL INPUT ENDS-->
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input
                                    type="date"
                                    class="form-control"
                                    placeholder="Date Of Birth"
                                    aria-label="Date Of Birth"
                                    value="Date Of Birth"
                                />
                            </div>
                            <!--DOB INPUT ENDS-->
                            <div class="col-md-6">
                                <select
                                    class="form-select"
                                    aria-label="Select Gender"
                                >
                                    <option selected>Gender</option>
                                    <option value="1">Man</option>
                                    <option value="2">Woman</option>
                                    <option value="3">Transgender</option>
                                    <option value="4">
                                        Non-binary/non-conforming
                                    </option>
                                    <option value="5">
                                        Prefer not to respond
                                    </option>
                                </select>
                            </div>
                            <!--GENDER INPUT ENDS-->
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <select
                                    class="form-select"
                                    aria-label="Looking For"
                                >
                                    <option selected>Looking for..</option>
                                    <option value="1">Man</option>
                                    <option value="2">Woman</option>
                                    <option value="3">Transgender</option>
                                    <option value="4">
                                        Non-binary/non-conforming
                                    </option>
                                    <option value="5">
                                        Prefer not to respond
                                    </option>
                                </select>
                            </div>
                            <!--LOOKING FOR INPUT ENDS-->
                            <div class="col-md-6">
                                <select
                                    class="form-select"
                                    multiple
                                    aria-label="Interest"
                                >
                                    <option selected>My Interests</option>
                                    <option value="1">Kayaking</option>
                                    <option value="2">Netflix & Chill</option>
                                    <option value="3">Baseball</option>
                                    <option value="4">Cooking</option>
                                    <option value="5">Geocaching</option>
                                </select>
                            </div>
                            <!--AGE INPUT ENDS-->
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="input-group mb-3">
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="inputGroupFile02"
                                    />
                                    <label
                                        class="input-group-text"
                                        for="inputGroupFile02"
                                        >Upload</label
                                    >
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group mb-3">
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="inputGroupFile02"
                                    />
                                    <label
                                        class="input-group-text"
                                        for="inputGroupFile02"
                                        >Upload</label
                                    >
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="input-group mb-3">
                                    <input
                                        type="file"
                                        class="form-control"
                                        id="inputGroupFile02"
                                    />
                                    <label
                                        class="input-group-text"
                                        for="inputGroupFile02"
                                        >Upload</label
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button
                                type="button"
                                class="btn btn-lg m-3 btn-primary text-center registerBtn"
                            >
                                Register here
                            </button>
                        </div>
                    </div>
                    <!-- END OF INTRO COPY -->
                </div>
                <!--END OF INTRO CONTENT ROW-->
            </div>
        </main>
    </body>
</html>
